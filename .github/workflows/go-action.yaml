

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'main.go file path'
        required: false
        default: 'main.go'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.4' # The Go version to download (if necessary) and use.
      - run: | 
          go version
          go run ${{ github.event.inputs.path }}
