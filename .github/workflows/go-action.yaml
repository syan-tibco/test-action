

on:
  workflow_dispatch:
    inputs:
      tagName:
        description: 'test go action'
        required: false
        default: 'production'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.4' # The Go version to download (if necessary) and use.
      - run: go version
